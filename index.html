<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chá revelação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicionando um pouco de espaço extra no fundo para evitar que o teclado esconda o conteúdo */
        body {
            padding-bottom: 100px;
        }
        .background-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <form action="https://formspree.io/f/xrbzgjel" method="POST">
            <h1>chá revelação</h1>
            <input type="text" name="name" placeholder="Nome" onfocus="scrollToInput(this)">
            <button type="submit">aceitar convite</button>
        </form>
    </div>

    <script>
        function scrollToInput(input) {
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
